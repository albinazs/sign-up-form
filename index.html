<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Sign-up form</title>
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div>
                <img src="./img/odin-lined.png" alt="Odin logo">
                <p>Sign-up form</p>
            </div>
            <p>Photo by <a href="https://unsplash.com/@jenegallery?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jen√© Stephaniuk</a> on <a href="https://unsplash.com/s/photos/art?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>           
        </div>
        <div class="right">
            <div class="header">
                <h1>An art project</h1>
                <h3>This is a demo registration page! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h3>
            </div>
            <div class="form">
                <form action="#" method="get">
                    <fieldset>
                        <legend>Let's do it!</legend>
                        <div>
                            <label for="name">First name*</label>
                            <input type="text" name="name" id="name" minlength="2" maxlength="30" required placeholder=" ">
                            <span></span>
                        </div>
                        <div>
                            <label for="surname">Last name*</label>
                            <input type="text" name="surname" id="surname" minlength="2" maxlength="30" required placeholder=" ">
                            <span></span>
                        </div>
                        <div>
                            <label for="email">E-mail*</label>
                            <input type="email" name="email" id="email" required placeholder=" ">
                            <span></span>
                        </div>
                        <div>
                            <label for="phone">Phone number</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                        <div>
                            <label for="password">Password*</label>
                            <input type="password" name="password" id="password" required placeholder=" ">
                            <span></span>
                        </div>
                        <div>
                            <label for="conf_password">Confirm password*</label>
                            <input type="password" name="conf_password" id="conf_password" required placeholder=" ">
                            <span></span>
                        </div>
                        <div>
                            <button type="submit">Create account</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="footer">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>    
</body>
</html>
